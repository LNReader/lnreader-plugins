name: Publish Plugins

on:
  push:
    branches:
      - master

jobs:
  Publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.Nou }}

      - name: Set up repository URL with authentication
        run: git remote set-url origin https://Woundez:${{ secrets.Nou }}@github.com/Woundez/lnreader-plugins.git

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Verify Node Installation
        run: node -v && npm -v

      - name: Install Dependencies
        run: npm install

      - name: Publish Plugins
        run: |
          git config user.name "Woundez"
          git config user.email "790nouradel@gmail.com"
          npm run host-linux
        shell: bash
