name: Format Check

on:
  pull_request:
    branches: [master]

jobs:
  format-check:
    name: Check Code Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check Code Formatting
        run: npx prettier@3.2.5 --check "./src/**/*.{ts,tsx,js,css}"
