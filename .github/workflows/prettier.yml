name: Prettier

on:
  pull_request:
    branches: [master]

jobs:
  Prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          rm package.json
          rm package-lock.json
          npm init -y
          npm pkg set type="module"
          npm i prettier@3.2.5

      - name: Prettier
        run: npx prettier --check "./src/**/*.{ts,tsx,js,css}"
