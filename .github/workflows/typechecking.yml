name: TypeCheck

on:
  pull_request:
    branches:
      - master

jobs:
  typechecking:
    if: github.repository == 'LNReader/lnreader-sources'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm install

      - name: Typescript checking
        run: tsc
