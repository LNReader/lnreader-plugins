name: Update plugins host

on:
    push:
        branches:
            - master

jobs:
    updatejson:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  token: ${{ secrets.REPO_SCOPED_TOKEN }} 
            - uses: actions/setup-node@v3
              with:
                  node-version: "18"
            - name: Install dependencies
              run: npm install

            - name: Update plugins host
              run: |
                git config user.name nyagami
                git config user.email hoangquan05112002@gmail.com
                chmod +x ./host.sh
                ./host.sh
              shell: bash
