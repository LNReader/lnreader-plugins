name: Update plugins host

on:
    push:
        branches:
            - master

jobs:
    updatehost:
        if: github.repository == 'LNReader/lnreader-sources'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  token: ${{ secrets.REPO_SCOPED_TOKEN }} 
            - uses: actions/setup-node@v3
              with:
                  node-version: "18"
            - name: Install dependencies
              run: npm install

            - name: Update plugins host
              run: |
                git config user.name rajarsheechatterjee
                git config user.email rajarshee.adm@gmail.com
                npm run host-linux
              shell: bash
